
    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css" />
       
      </head>
    
      <body>
        <main>
          <div id="container">
            <div class="title"><h1>Calculadora IMC</h1></div>
    
            <div class="nome">
              <label>Nome:</label>
              <input type="text" id="nome" >
            </div>
    
            <div class="altura">
              <label>Altura:</label>
              <input type="number" id="altura" >
            </div>
    
            <div class="peso">
              <label>Peso:</label>
              <input type="number" id="peso" >
            </div>
             <button id="calcular">Calcular </button>
            <div class="result" id="resultado"></div>
          
        </main>
        <script src="main.js"></script>
      </body>
    </html>
